<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr {
            background-color: rgba(255, 255, 255, 0.521);
        }
        td, th {
            
            padding: 10px;
            border: 1px solid black;
        }
        thead {
            background-color: rgb(59, 59, 59);
            color: white;
        }
        tbody > tr:nth-child(odd) {
            background-color: rgba(127, 255, 212, 0.192);
        }

        tbody > tr:nth-child(2n) {
            background-color: darkgray;
            font-weight: bold;
        }
        tfoot{
            background-color: rgb(11, 11, 11);
            color: white;
        }
        .num {
            text-align: right;
        }
        caption{
            font-size: 1.5em;
            font-weight: bold;
            background-color: rgba(127, 255, 212, 0.159);
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--
        anatomia para tabelas grandes
        table
            caption (legenda)
            thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th
    -->
    <h1>tabelas grandes</h1>
    <table>
        <caption>população de estados</caption>
        <thead>
            <tr>
                <th scope="col">estado</th>
                <th scope="col" style="width: 100px">população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                 <td>minas gerais</td>
                 <td class="num">21 168 791</td>
            </tr>
            <tr>
                 <td>rio de janeiro</td>
                 <td class="num">17 254 943</td>
            </tr>
            <tr>
                <td>bahia</td>
                <td class="num">14 141 626</td>
            </tr>
            <tr>
                <td>paraná</td>
                <td class="num">10 444 526</td>
            </tr>
            <tr>
                <td>Rio grande do sul</td>
                <td class="num">10 882 965</td>
            </tr>
            <tr>
                <td>pernambuco</td>
                <td class="num">9 058 931</td>
            </tr>
            <tr>
                <td>ceará</td>
                <td class="num">8 794 957</td>
            </tr>
            <tr>
                <td>pará</td>
                <td class="num">8 121 025</td>
            </tr>
            <tr>
                <td>santa catarina</td>
                <td class="num">7 610 361</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">total de habitantes</th>
                <td><strong>108 000 000</strong></td>
        </tfoot>
    </table>
</body>
</html>

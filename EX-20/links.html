<head>

    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: rgb(117, 20, 208);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: rgb(126, 15, 224);
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: rgb(40, 40, 225);
        }
        a::after{
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color: rgb(126, 15, 224);
        }
    </style>
</head>

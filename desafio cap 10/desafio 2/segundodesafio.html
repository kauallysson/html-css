<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segundo desafio</title>
    <style>
        body{background-color: rgb(95, 138, 124);}
    </style>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada casi.</p>
    <ul>
        <li><abbr title="use a tag <p>">parégrafos</abbr></li>
        <li><abbr title="use a tag <h1>1,2,3,4,5,6.">titulos</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">codigo-fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">listas com demarcadores</abbr></li>
    </ul>
    <p><a href="../index.html">volte</a></p>
</body>
</html>

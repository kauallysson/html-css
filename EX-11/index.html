<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>testando imagens dinamicas para se adaptarem a diferentes tamanhos de telas ou aparelhos, como celular, tablet e pc</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/celular.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/tablet.png" type="image/png">
        <img src="imagens/pc.png" alt="imagen flexivel">
    </picture>
    <h1>testando audios</h1>
    <p>testando audios no site</p>
    <audio src="midia/deusdaguerrapohnkbr.mp3.m4a" controls autoplay></audio>
    <audio src="midia/lobosolitario.mp3.m4a" controls autoplay></audio>
    <audio preload="metadata" controls autoplay>
        <source src="midia/optimusprimepidão.mp3.m4a" type="audio/mpeg">
        <source src="midia/optimusprimepidão.ogg.m4a" type="audio/ogg">
        <p>infelizmente ocorreu um erro ao reproduzir esse audio em seu navegador,
            <a href="midia/optimusprimepidão.mp3.m4a">click aki</a> para fazer o download do audio
        </p>
    </audio>
</body>
</html>

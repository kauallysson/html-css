<head>
    <meta charset="UTF-8">

<body>
    <form action="formulario.php" method="get">

        <p>
            <label for="inu1">numero 1</label>

        </p>
        <p>
            <label for="inu2">numero 2</label>
            <input type="number" name="nu2" id="inu2" required min="0" max="50" oninput="isoma.innerHTML = Number(inu1.value) + Number(inu2.value) + Number(inu3.value)">
        </p>
        <p>
            <label for="inu3">numero 3</label>
            <input type="number" name="nu3" id="inu3" required min="0" max="50" oninput="isoma.innerHTML = Number(inu1.value) + Number(inu2.value) + Number(inu3.value)">
        </p>
        <p>
            <label for="isoma">soma</label>
            <output id="isoma" name="soma">0</output>
        </p>

            <input type="submit" value="Enviar">

        </p>

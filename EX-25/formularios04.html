<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        body{
            background-color: rgba(71, 155, 127, 0.752);
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            background-color: white;
            
        }
    </style>
</head>
<body>
    <h1>formularios</h1>

    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" autocomplete="name">
            </p>
            <p>
                <label for="imail">email:</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">telefone:</label>
                <input type="tel" name="telefone" id="itel" required autocomplete="tel" pattern="^(\d{2}\d)\d{4,5}-\d{4,5}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>

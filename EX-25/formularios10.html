<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        body{
            background-color: rgba(78, 170, 140, 0.681);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="formulario.php" method="get"></form>
        <p>
            <label for="iano">em que ano vc nasceu?</label>
            <input type="number" name="ano" id="iano" min="1950" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset"  value="Limpar">
        </p>
        
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>

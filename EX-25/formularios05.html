<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        body{
            background-color: rgba(73, 154, 127, 0.73);
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset, legend{
            background-color: white;

        label:hover{

        }

</head>
<body>
    <h1>formularios</h1>

    <form action="formulario.php" autocomplete="on">
        <fieldset>
            <legend>secsu</legend>
